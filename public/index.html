<!doctype html>
<html>

<head>
	<script src='/socket.io/socket.io.js'></script>
	<script>
            var socket = io();

            socket.on('weather', function(data) {
                if(data.length > 0)
                document.getElementById('weather').value = JSON.stringify(data,undefined,4);
                console.log(data);
                console.log(typeof data) ;
            });
            socket.on('error', console.error.bind(console));
            socket.on('message', console.log.bind(console));


        </script>
</head>

<body>
	<textarea rows="20" cols="150" id="weather"></textarea>
</body>

</html>
